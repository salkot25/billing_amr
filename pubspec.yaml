name: billing_amr
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.4.1
  sqflite_common_ffi: ^2.4.0
  path: ^1.9.1
  excel: ^4.0.6
  flutter_riverpod: ^2.6.1
  intl: ^0.19.0
  file_picker: ^8.1.4
  fl_chart: ^0.70.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "#7C3AED"
    theme_color: "#7C3AED"
  windows:
    generate: true
    image_path: "assets/images/logo.jpg"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/logo.jpg"
  image_path: "assets/images/logo.jpg"
  adaptive_icon_background: "#7C3AED"
  adaptive_icon_foreground: "assets/images/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
